{% extends 'base_registration.html' %}

{% block top_content %}
{% endblock %}

{% block main_content %}
<div class="content-box">
    <div class="fluid-row">
        <div class="spam12">

      <h3>
        {% trans %} Are you sure you want to unenroll from {% endtrans %}
        {{course_info.course.title}}?
      </h3>
      <br>
      <form action="student/unenroll" method='post'>
        <input type="hidden" name="xsrf_token" value="{{ student_unenroll_xsrf_token|escape }}">
        <button class="btn" type="submit">
          {% trans %} Yes {% endtrans %}
        </button>
        <a role="button" href="student/home" class="btn" type="submit">
          {% trans %} No {% endtrans %}
        </a>
      </form>

    </div>
  </div>
</div>
{% endblock %}
